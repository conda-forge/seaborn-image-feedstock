{% set name = "seaborn-image" %}
{% set version = "0.8.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 259447d9b71fca46cda1706d4afc100efedcdd71a940eec30ab13981c8d9e539

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry
    - python >=3.8,<3.13
  run:
    - python >=3.8,<3.13
    - matplotlib-base
    - matplotlib-scalebar
    - palettable
    - pooch
    - scikit-image >=0.17.2
    - scipy

test:
  imports:
    - seaborn_image

about:
  home: https://github.com/SarthakJariwala/seaborn-image
  summary: Attractive, descriptive and effective image visualization with seaborn-like API built on top of matplotlib
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - SarthakJariwala
